# See docs at: https://mystmd.org/guide/frontmatter
version: 1
project:
  title: Julia PDE
  description: Partial differential equations in Julia
  # keywords: []
  authors: ["Wen-Wei Tseng"]
  license: CC-BY-4.0
  open_access:
  settings:
    output_matplotlib_strings: remove
  github: https://github.com/sosiristseng/jl-pde
  bibliography:
    - docs/cite.bib
  # To autogenerate a Table of Contents, run "jupyter book init --write-toc"
  # https://mystmd.org/guide/table-of-contents
  toc:
    - file: docs/index.md
    - pattern: docs/pde-*.ipynb

site:
  template: book-theme
  options:
    folders: true
    logo_text: "Julia PDE"
  # favicon: favicon.ico
  # logo: site_logo.png
  # style: ./my-style.css
  nav: []
