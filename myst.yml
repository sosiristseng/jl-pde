  toc:
    - file: docs/index.md
    - title: PDE
      children:
        - pattern: docs/pde-*.ipynb
    - title: UDE
      children:
        - pattern: docs/ude-*.ipynb
    - file: docs/runtime.ipynb

site:
  template: book-theme
